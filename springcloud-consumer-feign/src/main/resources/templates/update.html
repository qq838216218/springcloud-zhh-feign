<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script th:src="@{/js/jquery-1.9.1.min.js}" ></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

</head>
<body>
<div class="container">
    <h1>添加订单</h1>
    <form class="form-horizontal" th:object="${user}" th:action="@{/updateUser}" method="post">
        <input type="hidden" name="userId" th:value="${user.userId}" />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">用户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" readonly name="userName"  id="userName" th:value="${user.userName}" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">用户地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address"  id="address" th:value="${user.address}" placeholder="address"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a th:href="@{/queryUser}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
