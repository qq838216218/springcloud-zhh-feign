<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/css/bootstrap3/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap3/css/bootstrap.css}"/>
    <!-- bootstrap日期插件 -->
    <script th:src="@{/css/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js}"></script>
    <script th:src="@{/css/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"></script>
    <script th:src="@{/css/bootstrap-datetimepicker/js/datapicker-js.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css}">

</head>
<body>
<div class="container">
    <h1>添加订单</h1>
    <form class="form-horizontal" th:action="@{/addUser}" method="post">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">用户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName" id="userName" placeholder="userName"/>
                <p class="text-danger" ></p>
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">用户地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="address"  id="address" placeholder="address"/>
                <p class="text-danger"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                <a th:href="@{/queryUser}" class="btn btn-info">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
